<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Neurokid">
    <title>Neurokid - Registro</title>

    <!-- Fuentes y Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/registro.css">
</head>

<body>
    <section id="registros" class="registros-section">
        <div class="contenedor-registros">
            <h2 class="titulo-registros">Regístrate</h2>

            <div class="bloques">
                <!-- Registro Izquierdo - Usuarios -->
                <main class="reg-user-container">

                    <h1>Registro - Usuario</h1>
                    <form action = "login.html" id="form">
                        <label for="nombre">Nombre</label>
                        <input type="nombre" id="nombre" placeholder="Ingrese su nombre" required>

                        <label for="apellido">Apellido</label>
                        <input type="apellido" id="apellido" placeholder="Ingrese su apellido" required>

                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="ejemplo@correo.com" required>

                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="********" required>

                        <label for="telefono">Número de Teléfono</label>
                        <input type="telefono" id="telefono" placeholder="9** *** ***" required>

                        <button type="submit" class="btn">Registrar</button>
                    </form>
                </main>

                <!-- Registro Derecho - Profesionales -->
                <main class="reg-pro-container">
                    <h1>Registro - Profesional</h1>
                    <form action = "login.html" id = "form">
                        <label for="nombre">Nombre</label>
                        <input type="nombre" id="nombre" placeholder="Ingrese su nombre" required>

                        <label for="apellido">Apellido</label>
                        <input type="apellido" id="apellido" placeholder="Ingrese su apellido" required>

                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="ejemplo@correo.com" required>

                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="********" required>

                        <label for="telefono">Número de Teléfono</label>
                        <input type="telefono" id="telefono" placeholder="9** *** ***" required>

                        <button type="submit" class="btn">Registrar</button>
                    </form>
                </main>

                <main class="reg-nino-container">
                    <h1>Registrar Niño</h1>
                    <form action = "index.html" id = "form-nino">
                        <label for="nombre-nino">Nombre</label>
                        <input type="text" id="nombre-nino" name="nombre-nino" placeholder="Ingrese su nombre" required>

                        <label for="edad-nino">Edad</label>
                        <input type="number" id="edad-nino" name="edad-nino" placeholder="Ingrese su edad" required min="1">

                        <label for="nivel-escolar">Nivel Escolar</label>
                        <input type="text" id="nivel-escolar" name="nivel-escolar" placeholder="Ingrese su grado escolar" required>

                        <label for="Encargado">Correo Electronico Acargo del cuidado</label>
                        <input type="CorreoElectronico" id="CorreoElectronico" placeholder="ejemplo@correo.com">

                        <button type="submit" class="btn">Guardar</button>
                    </form>
                </main>
            </div>
        </div>
    </section>
</body>

</html>
