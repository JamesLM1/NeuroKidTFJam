<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Neurokid">
    <title>Neurokid - Iniciar Sesión</title>

    <!-- Fuentes y Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/login.css">
</head>

<body>
    <section id="logins" class="logins-section">
        <div class="contenedor-logins">
            <h2 class="titulo-logins">Inicia Sesión</h2>

            <div class="bloques">
                <!-- Inicio Sesión Izq - Usuarios -->
                <main class="login-user-container">
                    <h1>Iniciar Sesión - Usuario</h1>
                    <form action = "iniciouser.html" id = "form">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="ejemplo@correo.com" required>

                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="********" required>

                        <button type="submit" class="btn">Ingresar</button>
                    </form>
                    <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </main>

                <!-- Inicio Sesión Der - Profesionales -->
                <main class="login-pro-container">
                    <h1>Iniciar Sesión - Profesional</h1>
                    <form action = "iniciodoc.html" id = "form">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="ejemplo@correo.com" required>

                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="********" required>

                        <button type="submit" class="btn">Ingresar</button>
                    </form>
                    <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </main>
            </div>
        </div>
    </section>
</body>

</html>
